spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

jwt:
  secret:${JWT_SECTRET}

wehee:
  chat:
    relay:
      host: localhost
      port: 61613
    stomp:
      username: ${STOMP_USERNAME}
      password: ${STOMP_PASSWORD}